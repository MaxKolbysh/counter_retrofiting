<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Meter Retrofit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { margin-top: 2rem; box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075); }
        .reading-value { font-size: 3rem; font-weight: bold; color: #0d6efd; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Water Meter Dashboard</a>
            <div class="navbar-nav">
                <a class="nav-link active" href="/">Dashboard</a>
                <a class="nav-link" href="/config">Configuration</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 text-center">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Latest Reading</h5>
                        <p class="text-muted">{{ latest.timestamp }}</p>
                        <div class="reading-value">{{ latest.value }}</div>
                        <p class="card-text">m³</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="card-title mb-0">Reading History</h5>
                            <button class="btn btn-sm btn-outline-danger" onclick="clearHistory()">Clear All</button>
                        </div>
                        <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
                            <table class="table table-striped table-hover">
                                <thead class="sticky-top bg-white">
                                    <tr>
                                        <th>Timestamp</th>
                                        <th class="text-end">Value (m³)</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for item in history %}
                                    <tr>
                                        <td>{{ item.timestamp }}</td>
                                        <td class="text-end font-monospace">{{ item.value }}</td>
                                    </tr>
                                    {% endfor %}
                                    {% if not history %}
                                    <tr>
                                        <td colspan="2" class="text-center text-muted">No readings yet.</td>
                                    </tr>
                                    {% endif %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function clearHistory() {
            if (confirm('Are you sure you want to delete all reading history?')) {
                fetch('/api/clear_history', { method: 'POST' })
                    .then(response => {
                        if (response.ok) {
                            window.location.reload();
                        }
                    });
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
