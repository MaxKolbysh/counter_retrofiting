<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration - Water Meter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .card { margin-top: 2rem; box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075); }
        .img-preview-container { width: 100%; max-height: 500px; background: #000; overflow: hidden; }
        .img-preview { max-width: 100%; display: block; }
        .ocr-result { font-size: 2rem; font-weight: bold; color: #198754; }
        .cropper-view-box, .cropper-face { border-radius: 0; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Water Meter Dashboard</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Dashboard</a>
                <a class="nav-link active" href="/config">Configuration</a>
            </div>
        </div>
    </nav>

    <div class="container pb-5">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Recognition Settings</h5>
                        <div class="row g-3 align-items-center justify-content-center mt-2">
                            <div class="col-auto">
                                <div class="form-check form-switch d-inline-block align-middle text-start">
                                    <input class="form-check-input" type="checkbox" id="modeToggle" 
                                           {% if config.mode == 'cloud' or not config.mode %}checked{% endif %}
                                           onchange="saveConfig()">
                                    <label class="form-check-label" for="modeToggle">Cloud Processing (Gemini)</label>
                                    <div class="small text-muted" id="modeDesc">Currently using Gemini AI</div>
                                </div>
                            </div>
                            <div class="col-auto ms-4 border-start ps-4">
                                <label class="col-form-label">Rotate:</label>
                                <div class="btn-group btn-group-sm ms-2">
                                    <button class="btn btn-outline-primary" onclick="rotate(-1)">-1°</button>
                                    <button class="btn btn-outline-primary" onclick="rotate(1)">+1°</button>
                                </div>
                            </div>
                            <div class="col-auto ms-3">
                                <button class="btn btn-sm btn-success" id="captureBtn" onclick="takePhoto()">Take Photo & Read</button>
                            </div>
                        </div>
                        <div id="captureStatus" class="mt-2 small text-muted"></div>
                        <div class="ocr-result mt-3">Detected Value: {{ latest.value }}</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-7">
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-title text-center">Step 1: Alignment (Raw Image)</h6>
                        <div class="img-preview-container">
                            <img src="/images/latest.jpg?t={{ range(1, 1000) | random }}" id="rawImage" class="img-preview" alt="Raw Image">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-title text-center">Step 2: Cropped View</h6>
                        <img src="/images/processed.jpg?t={{ range(1, 1000) | random }}" class="img-preview" alt="OCR View (Cropped)">
                        <div class="alert alert-info mt-3 small">
                            Select exactly the counter digits area for the best results.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script>
        let cropper;
        const rawImg = document.getElementById('rawImage');
        
        rawImg.onload = () => {
            const currentData = cropper ? cropper.getData(true) : {
                x: {{ config.crop.x if config.crop else 100 }},
                y: {{ config.crop.y if config.crop else 100 }},
                width: {{ config.crop.w if config.crop else 400 }},
                height: {{ config.crop.h if config.crop else 150 }},
                rotate: {{ config.rotate if config.rotate else 0 }}
            };

            if (cropper) cropper.destroy();
            
            cropper = new Cropper(rawImg, {
                viewMode: 2, dragMode: 'none', autoCropArea: 0.5, restore: false,
                guides: true, center: true, highlight: false,
                cropBoxMovable: true, cropBoxResizable: true,
                zoomable: false, scalable: false, movable: false, rotatable: true,
                data: currentData,
                ready() { if (currentData.rotate !== 0) cropper.rotateTo(currentData.rotate); },
                cropend() { saveConfig(); }
            });
        };

        function rotate(deg) { cropper.rotate(deg); saveConfig(); }

        function takePhoto() {
            const btn = document.getElementById('captureBtn');
            const status = document.getElementById('captureStatus');
            btn.disabled = true;
            status.innerText = "Processing...";
            
            fetch('/api/capture', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        status.innerText = "Success! Value: " + data.value;
                        const t = new Date().getTime();
                        rawImg.src = "/images/latest.jpg?t=" + t;
                        document.querySelector('img[alt="OCR View (Cropped)"]').src = "/images/processed.jpg?t=" + t;
                        setTimeout(() => { 
                            status.innerText = ""; 
                            btn.disabled = false;
                            document.querySelector('.ocr-result').innerText = "Detected Value: " + data.value;
                        }, 2000);
                    } else {
                        status.innerText = "Error: " + data.message;
                        btn.disabled = false;
                    }
                });
        }

        function saveConfig() {
            const data = cropper.getData(true);
            const isCloud = document.getElementById('modeToggle').checked;
            const mode = isCloud ? 'cloud' : 'local';
            
            document.getElementById('modeDesc').innerText = isCloud ? 'Currently using Gemini AI' : 'Local processing (TFLite)';

            fetch('/api/config', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    rotate: Math.round(data.rotate),
                    mode: mode,
                    crop: { x: data.x, y: data.y, w: data.width, h: data.height }
                })
            });
        }
    </script>
</body>
</html>
